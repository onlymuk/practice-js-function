<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="login">로그인</button>

    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <div class="alert alert-danger">
      <span id="num">5</span>초 이내 구매시 사은품 증정!
    </div>

    <script>
      //   $(".login").on("click", function () {
      //     document
      //       .getElementsByClassName("black.bg")[0]
      //       .classList.add("show-modal");
      //   });

      $(".login").on("click", function () {
        $(".black-bg").show();
      });

      $("form").on("submit", function () {
        let 입력한값 = document.getElementById("email").value;
        const regEx = /\S+@\S+|>\S+/;
        if (document.getElementById("email").value == "") {
          alert("아이디 입력 안함");
        }
        if (regEx.test(document.getElementById("email").value)) {
          alert("이메일형식 아님");
        }
      });

      $("form").on("submit", function () {
        let pw = document.getElementById("pw").value;
        if (pw == "") {
          alert("비번 입력 좀");
        } else if (pw.length < 6) {
          alert("더 길게 입력 좀");
        } else if (/[A-Z]/.test("abcde")) {
          alert("대문자 x");
        }
      });

      let num = 5;
      setInterval(function () {
        num--;
        if (num >= 0) {
          document.querySelector("#num").innerHTML = num;
        }
      }, 1000);
      //문자 검사하는 쉬운 방법  : str.includes("a")
      //정규식  : /검사할문자/.test('abcde') : 검사할 문자가 들어가있는지 /[a-z]/.test('abcde')
      //이메일 : /\S+@\S+|>\S+/
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
